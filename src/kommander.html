<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TabKommander Extension</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.7.1-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <style>
    .card-content-modified {
      padding: 2px 15px;
    }

    .msg-subject img {
      vertical-align: middle;
      margin-right: 2px;
    }

    .droppable .card {
      display: none;
    }
  </style>
</head>

<body>
  <nav class="navbar has-shadow">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="../">
          TabKommander
        </a>

        <div class="navbar-burger burger" data-target="navMenu">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navMenu" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item has-dropdown ">
            <a class="navbar-link">
              Account
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                Dashboard
              </a>
              <a class="navbar-item">
                Profile
              </a>
              <a class="navbar-item">
                Settings
              </a>
              <hr class="navbar-divider">
              <div class="navbar-item">
                Logout
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="columns" id="mail-app">
    <aside class="column is-2 aside hero is-fullheight">
      <div>
        <div class="main">
          <a href="#" class="item active">
            <span class="icon">
              <i class="fa fa-inbox"></i>
            </span>
            <span class="name">Inbox</span>
          </a>
          <a href="#" class="item">
            <span class="icon">
              <i class="fa fa-file"></i>
            </span>
            <span class=" name ">Articles</span>
          </a>
          <a href="# " class="item droppable">
            <span class="icon ">
              <i class="fa fa-book "></i>
            </span>
            <span class="name ">Tutorials</span>
          </a>
        </div>
      </div>
    </aside>
    <div class="column is-10 messages hero is-fullheight " id="message-feed ">
      <div class="action-buttons ">
        <div class="control is-grouped ">
          <a class="button is-small ">
            <i class="fa fa-chevron-down "></i>
          </a>
          <a class="button is-small ">
            <i class="fa fa-refresh "></i>
          </a>
        </div>
        <div class="control is-grouped ">
          <a class="button is-small ">
            <i class="fa fa-inbox "></i>
          </a>
          <a class="button is-small ">
            <i class="fa fa-exclamation-circle "></i>
          </a>
          <a class="button is-small ">
            <i class="fa fa-trash-o "></i>
          </a>
        </div>
        <div class="control is-grouped ">
          <a class="button is-small ">
            <i class="fa fa-folder "></i>
          </a>
          <a class="button is-small ">
            <i class="fa fa-tag "></i>
          </a>
        </div>
      </div>

      <div class="inbox-messages " id="inbox-messages">

      </div>
    </div>
    <!-- <div class="column is-6 message hero is-fullheight is-hidden " id="message-pane "> -->
    <div class="action-buttons ">
      <div class="control is-grouped ">
        <a class="button is-small ">
          <i class="fa fa-inbox "></i>
        </a>
        <a class="button is-small ">
          <i class="fa fa-exclamation-circle "></i>
        </a>
        <a class="button is-small ">
          <i class="fa fa-trash-o "></i>
        </a>
      </div>
      <div class="control is-grouped ">
        <a class="button is-small ">
          <i class="fa fa-exclamation-circle "></i>
        </a>
        <a class="button is-small ">
          <i class="fa fa-trash-o "></i>
        </a>
      </div>
      <div class="control is-grouped ">
        <a class="button is-small ">
          <i class="fa fa-folder "></i>
        </a>
        <a class="button is-small ">
          <i class="fa fa-tag "></i>
        </a>
      </div>
    </div>
    <div class="box message-preview ">
      <div class="top ">
        <div class="avatar ">
          <img src="https://placehold.it/128x128 ">
        </div>
        <div class="address ">
          <div class="name ">John Smith</div>
          <div class="email ">someone@gmail.com</div>
        </div>
        <hr>
        <div class="content ">
        </div>
      </div>
    </div>
  </div>
  </div>

</html>
